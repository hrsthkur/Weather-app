<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button  class="fa-solid fa-magnifying-glass" id="search-btn" ></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry Location Not found</h1>
            <img src="/assets/404.png" alt="error 404">
        </div>
        <div class="weather-body">
            <img src="/assets/cloud.png" alt="weather image" class="weather-image">
       <div class="weather-box">
        <p class="temperature">0 <sup>Â°C</sup></p>
        <p class="discription"></p>
    </div>
        <div class="weather-details">
            <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="text">
                <span id="humidity">- %</span>
                <p>Humidity</p>
            </div>
            </div>
            <div class="wind-speed">
                <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span id="wind-speed">- mph</span>
                <p>Wind Speed</p>
            </div>
            </div>
        </div>
      
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/6788f2c426.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
